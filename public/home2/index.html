<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{

        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        #text{
            text-align: center;
            font-weight: 600;
            color: red;
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <input type="text" id="code">
            <button onclick="onRqurestClick()">获取验证码</button>
            <p id="text">----</p>
        
        </div>
    </div>

<div>
    
    <button onclick="onUserClick(0)">分页查询第一页</button>
    <button onclick="onUserClick(1)">分页查询第二页</button>
    <button onclick="onLoginOutClick()">退出登录</button>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function sad () {

    }
    function onUserClick(page) {
        axios({
            method: 'post',
            url: '/users',
            data: {
                page,pageSize:10
            }
        }).then(function (res) {
            console.log(res);
         
        });
    }
    function onLoginOutClick() {
        axios({
            method: 'post',
            url: '/users/loginout',
            data: {
                
            }
        })
    }
    function onRqurestClick() {
        axios({
            method: 'post',
            url: '/users/mobile',
            data: {
                code: code.value,
                name: 'Flintstone'
            }
        }).then(function (res) {
            console.log(res);
            if(res.data[0]){
                text.innerText = res.data[0].fullname+'：'+res.data[0].code;
            }
        });
    }
</script>
</body>
</html>
