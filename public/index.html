<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{

        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        #text{
            text-align: center;
            font-weight: 600;
            color: red;
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <input type="text" id="code">
            <button onclick="onRqurestClick()">获取验证码</button>
            <p id="text">----</p>
        
        </div>
    </div>

<div>
    
    <button onclick="onUserClick()">查询账号</button>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    function onUserClick() {
        axios({
            method: 'get',
            url: '/users',
            data: {
                code: code.value,
            }
        }).then(function (res) {
            console.log(res);
         
        });
    }
    function onRqurestClick() {
        axios({
            method: 'post',
            url: '/users/mobile',
            data: {
                code: code.value,
                name: 'Flintstone'
            }
        }).then(function (res) {
            console.log(res);
            if(res.data[0]){
                text.innerText = res.data[0].fullname+'：'+res.data[0].code;
            }
        });
    }
</script>
</body>
</html>
